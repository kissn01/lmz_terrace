</div>

<!--QQ-->
<div th:replace="~{common/public_main::qq}"></div>

<div th:replace="~{common/public_main::modal}"></div>

<script>
    $(document).ready(function () {
        window.table = $('#table_data').DataTable({
            language: {
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sProcessing": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                },
            },

            fnServerData: function (sSource, aoData, fnCallback) {
                //1.获取开始日期
                var startDate = document.getElementById("startDate").value;
                //2.获取截止日期
                var expirationDate = document.getElementById("expirationDate").value;
                //3.获取渠道
                var platform = document.getElementById("platformId");
                var index = platform.selectedIndex;
                platformId = platform.options[index].value;
                $.ajax({
                    type: "post",
                    url: '/userInfo/roleUseCount',
                    dataType: 'json',
                    data: {
                        startDate: startDate,
                        expirationDate: expirationDate,
                        platformId: platformId
                    },
                    success: function (data) {
                        console.log('-------------------');
                        console.log(data);

                        fnCallback(data);
                    }
                });
            },
            "bProcessing": true,
            "searching": false,
            "pagingType": "full_numbers",
            "aLengthMenu": [5, 25, 50, 100, 500],
            "columns": [
                {
                    "data": "dateSign",
                    title: "日期",
                    class: "info"
                },
                {
                    "data": "sumNiNi",
                    title: "妮妮",
                    class: "info"
                },

                {
                    "data": "sumKaKa",
                    title: "卡卡",
                    class: "info"
                }, {
                    "data": "sumYeXiaoLong",
                    title: "叶小龙",
                    class: "info"
                },
                {
                    "data": "sumLiLiSi",
                    title: "莉莉丝",
                    class: "info"
                },
                {
                    "data": "sumHuaXiaoLou",
                    title: "花小楼",
                    class: "info"
                },
                {
                    "data": "sumLi",
                    title: "离",
                    class: "info"
                },
                {
                    "data": "sumLanSiLuoTe",
                    title: "兰斯洛特",
                    class: "info"
                }]
        });
    });
</script>
