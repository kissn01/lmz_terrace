<!-- ========================================================================= -->
<script th:src="@{/vendor/DataTables-1.10.18/js/dataTables.bootstrap4.min.js}"></script>

<script th:src="@{/vendor/jquery-jvectormap/jquery-jvectormap.js}"></script>
<!-- ========================================================================= -->
<script th:src="@{/vendor/jquery-jvectormap/jquery-jvectormap-world-mill-en.js}"></script>

<script th:src="@{/js/main.js}"></script>
<!-- ========================================================================= -->

<!-- ========================================================================= -->
<script th:src="@{/js/networking-dashboard.js}"></script>
<!-- ========================================================================= -->
<script th:src="@{/custom/js/formatDate.js}"></script>
<!-- ========================================================================= -->
<script>
    $(document).ready(function () {
        window.table = $('#table_data').DataTable({
            language: {
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sProcessing": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                },
            },

            fnServerData: function (sSource, aoData, fnCallback) {
                //1.获取开始日期
                var startDate = document.getElementById("startDate").value;
                //2.获取截止日期
                var expirationDate = document.getElementById("expirationDate").value;
                //3.获取渠道
                var platform = document.getElementById("platformId");
                var index = platform.selectedIndex;
                platformId = platform.options[index].value;
                $.ajax({
                    type: "post",
                    url: '/charge/chargeAnalysis',
                    dataType: 'json',
                    data: {
                        startDate: startDate,
                        expirationDate: expirationDate,
                        platformId: platformId
                    },
                    success: function (data) {
                        console.log(data); //payTotal payNum payRate newPayNum newPayNum
                        var dataList = []; var regPaySum = []; var payTotal = [];var payNum = [];
                        var payRate = [];var newPayNum = [];var newPayRate = [];var payNumArpu = [];
                        var newNumArpu = [];var dauNumArpu = [];var newDauNumArpu = [];
                        for (var i = 0; i < data.data.length; i++) {
                            dataList.push(data.data[i].dateSign);
                            regPaySum.push(data.data[i].regPaySum);
                            payTotal.push(data.data[i].payTotal);
                            payNum.push(data.data[i].payNum);
                            payRate.push(data.data[i].payRate);
                            newPayNum.push(data.data[i].newPayNum);
                            newPayRate.push(data.data[i].newPayRate);
                            payNumArpu.push(data.data[i].payNumArpu);
                            newNumArpu.push(data.data[i].newNumArpu);
                            dauNumArpu.push(data.data[i].dauNumArpu);
                            newDauNumArpu.push(data.data[i].newDauNumArpu);
                        }
                        var datasets = [{
                            label: '首日充值',
                            borderWidth: '2',
                            borderColor: '#5B92FF',
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            data: regPaySum
                        },{
                            label: '7日累计充值',
                            borderWidth: '2',
                            borderColor: '#F85778',
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            data: payTotal
                        },{
                            label: '14日累计充值',
                            borderWidth: '2',
                            borderColor: '#1FC96E',
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            data: payNum
                        },{
                            label: '30日累计充值',
                            borderWidth: '2',
                            borderColor: "#6610f2",
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            data: payRate
                        },{
                            label: '60日累计充值',
                            borderWidth: '2',
                            borderColor: "#fd7e14",
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            data: newPayNum
                        },{
                            label: '首日LTV',
                            borderWidth: '2',
                            borderColor: '#5B92FF',
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            data: newPayRate
                        },{
                            label: '7日LTV',
                            borderWidth: '2',
                            borderColor: '#F85778',
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            data: payNumArpu
                        },{
                            label: '14日LTV',
                            borderWidth: '2',
                            borderColor: '#1FC96E',
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            data: newNumArpu
                        },{
                            label: '30日LTV',
                            borderWidth: '2',
                            borderColor: "#6610f2",
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            data: dauNumArpu
                        },{
                            label: '60日LTV',
                            borderWidth: '2',
                            borderColor: "#fd7e14",
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            data: newDauNumArpu
                        }];
                        new Chart(document.getElementById('chargeDateLine').getContext('2d'), {
                            type: 'line',
                            data: {
                                labels: dataList,
                                datasets: datasets,
                            },
                            options: {
                                tooltips: {
                                    intersect: false,
                                    mode: 'index',
                                },
                            }
                        });

                        fnCallback(data);
                    }
                });
            },
            "bProcessing": true,
            "searching": false,
            "pagingType": "full_numbers",
            "aLengthMenu": [5, 25, 50, 100, 500],
            "columns": [
                {
                    "data" : "dateSign",
                    title : "日期",
                    class : "warning"
                },
                {
                    "data" : "regNum",
                    title : "新增用户数",
                    class : "warning"
                },
                {
                    "data" : "regPaySum",
                    title : "新增用户付费金额(元)",
                    class : "warning"
                },
                {
                    "data" : "payTotal",
                    title : "总付费金额(元)",
                    class : "warning"
                },
                {
                    "data" : "dau",
                    title : "dau",
                    class : "warning"
                },
                {
                    "data" : "payNum",
                    title : "付费用户数",
                    class : "warning"
                }, {
                    "data" : "payRate",
                    title : "付费渗透率",
                    class : "warning"
                },
                {
                    "data" : "newPayNum",
                    title : "新用户付费数",
                    class : "warning"
                },
                {
                    "data" : "newPayRate",
                    title : "新用户付费率",
                    class : "warning"
                },
                {
                    "data" : "payNumArpu",
                    title : "总付费用户ARPU值",
                    class : "warning"
                },
                {
                    "data" : "newNumArpu",
                    title : "新付费用户ARPU值",
                    class : "warning"
                },
                {
                    "data" : "dauNumArpu",
                    title : "活跃用户ARPU值",
                    class : "warning"
                },
                {
                    "data" : "newDauNumArpu",
                    title : "新增活跃用户ARPU值",
                    class : "warning"
                }
                ,
                {
                    title : "操作",
                    class : "warning",
                    "render" : function(data, type, row, meta) {
                        return '<a href=" ' + 'http://localhost:12345/lmz_terrace/export/chargeUin?searchDate=' + row.dateSign+'&platformId='+(row.platformId==null?'':row.platformId) + '" class="btn btn-info btn-sm btn-icon icon-left">导出uin</a>'
                    }
                }
            ]
        });
    });
</script>
</body>



</html>
